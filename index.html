<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motor Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .product h3 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            background-color: #007acc;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Motor Shop Project</h1>
        <p>Manage your products efficiently</p>
    </header>

    <main>
        <h2>Products List</h2>
        <div class="products">
            <div class="product">
                <h3>Product 1</h3>
                <p>Category: Parts</p>
                <p>Price: $100</p>
                <p>Quantity: 50</p>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Category: Equipment</p>
                <p>Price: $250</p>
                <p>Quantity: 20</p>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>Category: Maintenance</p>
                <p>Price: $50</p>
                <p>Quantity: 100</p>
            </div>
            <!-- يمكنك إضافة المزيد من المنتجات هنا -->
        </div>
    </main>

    <footer>
        &copy; 2025 Motor Shop Project
    </footer>
</body>
</html>
