<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><title>التقارير</title></head>
<body>
  <h2>التقارير</h2>
  <form method="post">
    <input type="text" name="name" placeholder="اسم المنتج" value="{{ filters.name }}">
    <input type="text" name="category" placeholder="الفئة" value="{{ filters.category }}">
    <input type="number" step="0.01" name="min_price" placeholder="أدنى سعر" value="{{ filters.min_price }}">
    <button type="submit">بحث</button>
  </form>
  <form method="post" action="/export">
    <input type="hidden" name="name" value="{{ filters.name }}">
    <input type="hidden" name="category" value="{{ filters.category }}">
    <input type="hidden" name="min_price" value="{{ filters.min_price }}">
    <button type="submit">تصدير إلى Excel</button>
  </form>
  <h3>النتائج</h3>
  <table border="1">
    <tr><th>ID</th><th>الاسم</th><th>الفئة</th><th>السعر</th><th>الكمية</th></tr>
    {% for r in rows %}
    <tr><td>{{ r.id }}</td><td>{{ r.name }}</td><td>{{ r.category }}</td><td>{{ r.price }}</td><td>{{ r.quantity }}</td></tr>
    {% endfor %}
  </table>
  <p>إجمالي الأسعار: {{ total_price }} | إجمالي الكميات: {{ total_quantity }}</p>
</body>
</html>
